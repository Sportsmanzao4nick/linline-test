<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linline test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__navigation">
        <div class="header__city">
          <img class="header__city-geolocation" src="./public/icons/geolocation.svg" alt="geolocation">
          <div class="header__city-name">Екатеринбург</div>
          <img class="header__city-geolocation" src="./public/icons/arrow-down.svg" alt="arrow">
        </div>
        <div class="header__contacts">
          <a class="header__contacts-phone" href="tel: +73432244777">
            +7 (343) 224-47-77
          </a>
        </div>
      </div>
      <div class="header__menu">
        <div class="header__menu-round header__menu-list">
          <img class="header__menu-icon header__menu-burger" src="./public/icons/menu.svg" alt="menu">
          <img class="header__menu-icon header__menu-close" src="./public/icons/close.svg" alt="close">
        </div>
        <div class="header__menu-logo">
          <img src="./public/icons/main-logo.svg" alt="main-logo">
        </div>
        <div class="header__menu-round">
          <img class="header__menu-search" src="./public/icons/search.svg" alt="search">
        </div>
        <div class="header__menu-round">
          <img class="header__menu-person" src="./public/icons/person.svg" alt="person">
        </div>
      </div>
      <div class="header__button">
        <button class="header__button-booking">
          Онлайн-запись
        </button>
      </div>
    </header>
    <nav class="mobile-menu" id="mobileMenu" aria-hidden="true">
      <div class="mobile-menu__inner">
        <ul id="mobileMenuList" class="mobile-menu__list">
        </ul>
      </div>
    </nav>
    <footer class="footer">
      <a href="" class="footer__item">
        <img class="footer__item-icon" src="./public/icons/home.svg" alt="home">
        <div class="footer__item-text is-active">Главная</div>
      </a>
      <a class="footer__item">
        <img class="footer__item-icon" src="./public/icons/geolocation-black.svg" alt="geolocation">
        <div class="footer__item-text">Клиники</div>
      </a>
      <a href="https://t.me/linline_official_bot/" class="footer__item">
        <img class="footer__item-icon" src="./public/icons/telegram.svg" alt="telegram">
        <div class="footer__item-text">Telegram</div>
      </a>
      <a href="whatsapp://send?phone=+79221751555&abid=+79221751555" class="footer__item">
        <img class="footer__item-icon" src="./public/icons/whatsapp.svg" alt="whatsapp">
        <div class="footer__item-text">WhatsApp</div>
      </a>
      <a href="tel: +73432244777" class="footer__item">
        <img class="footer__item-icon" src="./public/icons/call.svg" alt="call">
        <div class="footer__item-text">Позвонить</div>
      </a>
    </footer>
  </div>
<script src="public/test-date.js"></script>
<script src="script.js"></script>
</body>
</html>
